{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}

    <div class="post">

        <p>Published: {{ post.published_date }}</p>

        <h2><a href='{% url "post_detail" pk=post.pk %}'>{{ post.title }}</a></h2>

        <p>Author: {{ post.author }}</p>

        <p>{{ post.text|linebreaksbr|truncatechars:200 }}</p>

    </div>

{% endfor %}

{% endblock %}
